<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="autor" content="kv-aliaga">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Jones</title>
</head>
<body onload="contar()">
    <header>
        <h1>
            Vamos Contar
        </h1>
    </header>

    <section>
        <div id="inicio">
            Início: 
            <input type="number" name="inicio" id="i">
        </div>

        <div id="fim">
            Fim: 
            <input type="number" name="fim" id="f">
        </div>

        <div id="passo">
            Passo: 
            <input type="number" name="passo" id="p">
        </div>

        <br>
        <input type="button" value="Contar" id="botão" onclick="contar()">

        <p>Preparando a contagem...</p>

        <div id="resultado"></div>
    </section>

    <footer>
        &copy; Curso em Vídeo
    </footer>

    <script src="script.js"></script>
</body>
</html>
